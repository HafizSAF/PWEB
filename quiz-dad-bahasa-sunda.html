<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SundaVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz-dad-bahasa-sunda.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">Sunda<span>Verse</span></a>
        </div>
        <ul class="menu">
            <li><a href="index.html" id="home-link">Home</a></li>
            <li><a href="aksara.html">Aksara</a></li>
            <li><a href="quiz.html" id="quiz-link">Quiz</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>

    <!--Section Quiz-->
    <div class="quiz-container">
        <h1>Quiz Drag and Drop Bahasa Sunda</h1>
        <div class="score-container">
            <span id="score">Skor: 0</span>
        </div>
        <div class="puzzle-container">
            <!-- Gambar Rumah -->
            <div class="house-image">
                <img src="rumah.png" alt="Gambar Rumah">
            </div>

            <!-- Area Target -->
            <div class="target-area">
                <div id="target-1" class="target"></div>
                <div id="target-2" class="target"></div>
                <div id="target-3" class="target"></div>
                <div id="target-4" class="target"></div>
            </div>

            <!-- Potongan Puzzle -->
            <div class="pieces">
                <div id="piece-1" class="piece draggable" draggable="true">H</div>
                <div id="piece-2" class="piece draggable" draggable="true">M</div>
                <div id="piece-3" class="piece draggable" draggable="true">I</div>
                <div id="piece-4" class="piece draggable" draggable="true">A</div>
            </div>
        </div>
        <div id="feedback" class="feedback"></div>
        <div class="navigation">
            <button id="prev-btn" class="nav-btn">Sebelum</button>
            <button id="check-btn" class="nav-btn">Cek</button>
            <button id="next-btn" class="nav-btn">Selanjutnya ></button>
        </div>
    </div>

    <!---Section Popup-->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>Tolong isi terlebih dahulu soal berikut!</p>
            <button id="close-popup">OK</button>
        </div>
    </div>

     <!---Section Footer-->
     <section class="footer">
        <div class="footer-content">
            <div class="judul">
                <h2>Sunda<span>Verse</span></h2>
            </div>
            <div class="link-kosong">
                <p>FAQ</p>
                <p>Terms of Service</p>
            </div>
            <div class="lokasi">
                <p>Informatika, Universitas Siliwangi</p>
            </div>
            <div class="copyright">
                <p>&copy; SundaVerse 2025. All Rights Reserved.</p>
            </div>
        </div>
    </section>

    <script src="quiz-dad-bahasa-sunda.js"></script>
</body>
</html>
